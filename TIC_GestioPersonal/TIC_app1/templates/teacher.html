<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav style="background-color: blueviolet;">
        <h1>Menú</h1>
    </nav>
    <h1>TEACHERS</h1>
    <table border="1">
        <tr>
            <th>Nom</th>
            <th>Cognom1</th>
            <th>Cognom2</th>
            <th>Correu</th>
            <th>Curs</th>
            <th>Tutor</th>
            <th>Mòduls Impartits</th>
        </tr>
        {% for teacher in data %}
        <tr>
            <td>{{ teacher.nom }}</td>
            <td>{{ teacher.cognom1 }}</td>
            <td>{{ teacher.cognom2 }}</td>
            <td>{{ teacher.correu }}</td>
            <td>{{ teacher.curs }}</td>
            <td>{{ teacher.tutor }}</td>
            <td>{{ teacher.mòduls_impartits|join:", " }}</td>
        </tr>
        {% endfor %}
    </table>
    <footer style="background-color: tomato;">Footer<a href="/">Go Back</a></footer>
</body>
</html>
